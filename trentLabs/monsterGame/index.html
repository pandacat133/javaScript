<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Monster Function Game</title>

    <script src="game.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
</head>

<body onload="rungame()">

    <div id="container">
        <div id="gamecontainer">

            <div id="score"></div>

            <div id="foodcontainer">
                <p id="foodbox"></p>
            </div>

            <div id="buttoncontainer">
                <a class="greenbtn" href="javascript: eatit()">Eat it</a><a class="redbtn" href="javascript: trashit()">Trash it</a>
            </div>

            <div id="commentcontainer">
                <p id="commentbox"></p>
            </div>
        </div>
    </div>

</body>
</html>

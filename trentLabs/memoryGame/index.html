<html>

<head>
    <meta charset="UTF-8">

    <title>Data Type Game</title>

    <script src="action.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Data Type Game</h3>

    <h4>Score</h4>

    <h5 id="myscore">0</h5>

        <div id="theresult"></div>

        <div id="container">

            <div id="gamecontainer">

                <div id="item1" class="card" onClick="turnCard(this.id, 'Array', 1)"><span></span></div>

                <div id="item2" class="card" onClick="turnCard(this.id, 'var cars = [ Saab, Volvo, Ford]', 1)"><span></span></div>


                <div id="item3" class="card" onClick="turnCard(this.id, 'Object', 2)"><span></span></div>

                <div id="item4" class="card" onClick="turnCard(this.id, 'var obj = {color1 : &quot;red&quot;, color2 : &quot;blue&quot;}', 2)"><span></span></div>


                <div id="item5" class="card" onClick="turnCard(this.id, 'Number', 3)"><span></span></div>

                <div id="item6" class="card" onClick="turnCard(this.id, '69', 3)"><span></span></div>


                <div id="item7" class="card" onClick="turnCard(this.id, 'String', 4)"><span></span></div>

                <div id="item8" class="card" onClick="turnCard(this.id, '&quot;Hello, Jello. My name is pudding.&quot;', 4)"><span></span></div>

            </div>

        </div>
</body>
</html>

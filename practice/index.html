<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">

            <span>Scores</span>

            <div class="row">

                <input onkeyup="addScore(1)" type="text" id="p1h1">
                <input onkeyup="addScore(1)" type="text" id="p1h2">
                <input onkeyup="addScore(1)" type="text" id="p1h3">
                <input onkeyup="addScore(1)" type="text" id="p1h4">
                <input onkeyup="addScore(1)" type="text" id="p1h5">
                <input onkeyup="addScore(1)" type="text" id="p1h6">

            </div>

            <div class="row">

                <input onkeyup="addScore(2)" type="text" id="p2h1">
                <input onkeyup="addScore(2)" type="text" id="p2h2">
                <input onkeyup="addScore(2)" type="text" id="p2h3">
                <input onkeyup="addScore(2)" type="text" id="p2h4">
                <input onkeyup="addScore(2)" type="text" id="p2h5">
                <input onkeyup="addScore(2)" type="text" id="p2h6">

            </div>

        </div>

        <div class="total">
            <span>Totals</span>
            <div class="total1"></div>
            <div class="total2"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="domManipulation.js"></script>
</body>

</html>
